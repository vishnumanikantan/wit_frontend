    <!-- Title Page-->
    <title>Modify Event</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href="edit-event.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper  bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper event-modification wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Event Modification Form</h2>
                </div>
                
                <div class="card-body">
                    <form method="POST">
                            <div class="form-row ">
                                    <div class="name">Hall Name</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="hall">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>Jubilee Hall</option>
                                                    <option>APJ Hall</option>
                                                    <option>PTA Hall</option>

                                                    <option>Architechture Seminar Hall</option>
                                                    <option>Electrical Seminar Hall</option>
                                                    <option>Chemical Seminar Hall</option>
                                                    <option>CS Seminar Hall</option>
            
            
            
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        
                        <div class="form-row">
                            <div class="name">Event Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="eventname">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="name">Current Status</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="text" name="status">
                                    </div>
                                </div>
                            </div>
                        <div class="form-row">
                            <div class="name">Modify Status</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="stts">
                                                    <option selected>Not Started</option>
                                                    <option>Ongoing</option>
                                                    <option>Delayed</option>
                                                    <option>Cancelled</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                        </div>
                        <div class="form-row">
                                <div class="name">Starting Time</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="time" name="eventtime">
                                    </div>
                                </div>
                            </div>
                        <div>
                            <br>
                                <p style="text-align: center;"><button class="btn btn--radius-2 btn--red" type="submit">Update</button></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
