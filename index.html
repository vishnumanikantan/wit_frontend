<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>

  <!-- Start your project here-->
  <div class="limiter">
		<div class="container-login100">
				<form class="login100-form validate-form" enctype="multipart/form-data" action="table.html" method="POST">
					<span class="login100-form-title">
						<p style="align-content: center; color:black; font-size: 35px;">Details</p>
					</span>

          <div class="wrap-input100 validate-input">
						<select name="hall" class="input100">
              <option value="hall" class="input100">Hall Select</option>
              <option value="jubilee" class="input100">JUBILEE</option>
              <option value="audi" class="input100">AUDITORIUM</option>
              <option value="eee" class="input100">EEE SEMINAR HALL</option>
              <option value="arch" class="input100">ARCH SEMINAR HALL</option>
              <option value="pta" class="input100">PTA HALL</option>
              <option value="oth" class="input100">OTHERS</option>
            </select> 
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="ename" placeholder="Event Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-edit" aria-hidden="true"></i>
						</span>
          </div>


          <div class="wrap-input100 validate-input">
              <input class="input100" type="date" name="date" placeholder="date">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
            </div>

            <p style="font-size: 20px; color: black;">Scheduled Time :</p>

            <div class="wrap-input100 validate-input">
                <input class="input100" type="time" name="stime" placeholder="Scheduled time">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-clock" aria-hidden="true"></i>
                </span>
              </div>

              <p style="font-size: 20px; color: black;">Expected Time :</p>
              
              <div class="wrap-input100 validate-input">
                  <input class="input100" type="time" name="etime" placeholder="Expected time">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-clock" aria-hidden="true"></i>
                  </span>
                </div>

                <div class="wrap-input100 validate-input" id="show">
                    <select name="status" onchange="show1()" id="status" class="input100">
                      <option value="status" class="input100">Status</option>
                      <option value="Start" class="input100">STARTED</option>
                      <option value="del" class="input100">DELAYED</option>
                      <option value="ns" class="input100">NOT STARTED</option>
                      <option value="can" class="input100">CANCELLED</option>
                    </select> 
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                      <i class="fa fa-hourglass" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input type="checkbox" value="check" id="show" >
                  <label for="checkbox">Is it delayed</label>
                  
                  <fieldset id="display1">
                      <div class="wrap-input100 validate-input">
                          <input class="input100" type="time" name="ename" placeholder="Event Name">
                          <span class="focus-input100"></span>
                          <span class="symbol-input100">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                          </span>
                      </div>
                  </fieldset>
                  
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
				</form>
		</div>
	</div>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <script>
  function show1(){
    if(document.getElementById('show').checked){
      //document.getElementById('display').style.display='none';
      $('#display1').css('display', 'none');
    }
    else{
      document.getElementById('display').style.display='block';
    }
  }
  function show2(){
    if($('#status').checked){
      $('#display')
    }
  }
  </script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</body>

</html>
